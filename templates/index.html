{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trojan Wall Console</title>

    <script src="{% static 'js/jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-3.3.7-dist/css/bootstrap.css' %}" >
    <link rel="icon" type="image/png" href="{% static 'img/horse.png' %}" />


    
<style>

    .header
    {
        min-height: 10px;
    }
    
    .menu
    {
        min-height: 40;
    } 
    
    .body
    {
        margin-top: 1%;
    }
    
    .footer
    {
        margin-top: 3%;
    }
    
    .header, #menu, #body, #footer
    {
        margin-left: 10%;
        margin-right: 10%;
        box-shadow: 3px 5px 7px #666666;
        border: 1px solid black;
    }
    
@-o-viewport{
    zoom: 1.0;
    width: extend-to-zoom;
}

@-ms-viewport{
    width: extend-to-zoom;
    zoom:1.0;
}

    </style>

</head>

<body class="body">
    <header class="header">
        
    <div class="container-fluid">

    <form name="myform" method="post" action="randomGenerate">
    {% csrf_token %}
        <input type="hidden" name="length" value="20">

        <div class="top-div container-fluid">

            <div class="row">

                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <h2>Trojan Wall</h2>
                </div>

                {% if user.is_authenticated %}  

                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h6 style="float: right;  margin-top: 20px;"><b> Logged in as: {{user.username}}</b></h6>
                </div>

                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <a class="btn btn-primary trojan-button" href="accounts/logout" style="background-color: rgb(228, 122, 51); border-color: rgb(228, 122, 51); margin-top: 10px; ">Logout</a>
                </div>
                {% endif %}

            </div>

        </div>

        <!-- Main div-->

        <div class="main-div container-fluid">
            <center>
                <div class="container-fluid sub-div">
                    <center>
    


                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h1 class="sub-heading">Generate your strong password here</h1>
                            </div>
                        </div>
                        <br>
                        <br>

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" name="row_password" class="text-bar" id="text-space">
                            </div>
                        </div>

                        <br>
                        <br>
                        <!--<input type="button" value="Click" class="push-btn"> -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button type="button" class="push-btn" id="click-btn" onclick="generate()">Click</button>
                            </div>
                        </div>

                    </center>
                    <br>
                    <br>

                    <div class="container-fluid option-div">
                    <div class="row"> 
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h1 class="sub-heading">Options</h1>
                            </div>
                        </div>


                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label><input class="checkBox" name="alpha" type="checkbox" id="alpha">Alphabets</label>
                            </div>

                        </div>



                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label><input class="checkBox" name="numbers" type="checkbox" id="numbers">Numbers</label>
                            </div>

                        </div>



                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label><input class="checkBox" name="operators" type="checkbox" id="operators">Operators</label>
                            </div>

                        </div>

                    </div>
                    </div>
                    </div>

                </div>
            </center>

        </div>
    </form>
    <br>
    <br>
    <br>
    

 
    </header>


    <footer class="footer" style="background-color: rgba(0, 0, 0, 0.726);">
    {% for app in app %}
        <div class="container fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <center>
                        
                        <h1 class="footerFont"><p>&copy; 2020-2025 Trojan Wall v3.0.2 . All Rights Reserved</p></h1>
                    
                    </center>
                </div>
            </div>
        </div>
    {% endfor %}     
    </footer>
    
</body>

</html>
